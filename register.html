<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Portfolio Management System</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <form action="php/register.php" method="POST" class="form" id="registerForm">
            <h2>Create Account</h2>
            <div class="inputGroup">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btnPrimary">Register</button>
            <p class="message">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
